*{

header{
    z-index: 100;

    height: 7%;
    background-color: #0F919C;

    position: fixed;
    flex-direction: row;

}

}

main{

.post{

}

.post-navigation{

}

.img-post{

}

.like{

}

.coment{

}

.save{

}

footer{

.block-navigation{

.block{

.icons{

<script>

    const header = document.querySelector('header');
    const main = document.querySelector('main');
    const footer = document.querySelector('.block-navigation');

    const darkModeIcon = document.querySelector('.dark-mode');

    let darkModeEnabled = false;

    darkModeIcon.addEventListener('click', () => {
        darkModeEnabled = !darkModeEnabled;
        if (darkModeEnabled) {
            header.style.backgroundColor = '#222'; // Цвет заголовка
            main.style.backgroundColor = '#333'; // Цвет основного контента
            footer.style.backgroundColor = '#222'; // Цвет подвала
        } else {
            header.style.backgroundColor = '#0F919C';
            main.style.backgroundColor = '#6DA5C0';
            footer.style.backgroundColor = '#0F919C';
        }
    });

    const likeIcons = document.querySelectorAll('.like ion-icon');

    likeIcons.forEach(icon => {
        icon.addEventListener('click', () => {
            if (icon.style.color === 'red') {
                icon.style.color = 'white';
            } else {
                icon.style.color = 'red';
            }
        });
    });


</script>
